<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>produtos - Barbearia Alura </title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/reset.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="static/imagem/logo.png" alt="logotipo da barbearia do alura"></h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="index.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form >
             <label for="nomesobrenome">Nome e sobrenome</label>
      
            <input type="text" id="nomesobrenome" class="input-padrao" required>
            <label for="email">Email</label>
                  
            <input type="email" id="email" class="input-padrao"  placeholder="seuemail@dominio.com">
            <label for="telefone">telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxx-xxxx">
             <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required>   
            </textarea>
            <fieldset>
            <legend>Como prefere o nosso contato ?</legend>
           

                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato" >Email</label>
                
                <label for="radio-telefone"> <input type="radio" value="telefone" id="radio-telefone" name="contato" >Telefone</label>
               
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>WhatsApp</label>
                
            </fieldset>
         <fieldset>
             <legend>Qual horário prefere ser atendido?</legend>
                <select> <option value="">Manhã</option>
             <option value="">Tarde</option>
                     <option value="">Noite</option></select>
         </fieldset>


            <label for=""> <input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
            <input class="enviar" type="submit" value="Enviar formulário">
        </form>

        <table>
            <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h - 20h</td> 
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h - 20h</td> 
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h - 20h</td> 
            </tr>
        </tbody>
        </table>
    </main>
    <footer>
        <img src="static/imagem/logo-branco.png" alt="logotipo da  barbearia alura">
        <p class="copyright"> &copy; Barbearia Alura - 2021</p>
    </footer>
</body>
</html>
